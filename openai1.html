<html>
  <head>
    <style>
      #wheel-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
        width: 500px;
      }

      .wheel-segment {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transform-origin: bottom;
        overflow: hidden;
      }

      #selected-word {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div id="wheel-container"></div>
    <button id="spin-button">Tourner la roue</button>
    <div id="selected-word"></div>
    <script>
      const words = ['mot1', 'mot2', 'mot3', 'mot4'];

      function createWheel() {
        const segmentsCount = words.length;
        const segmentDegrees = 360 / segmentsCount;

        const wheelHtml = words.map((word, index) => {
            const rotateDegrees = index * segmentDegrees;
            return `
            <div
                class="wheel-segment"
                style="transform: rotate(${rotateDegrees}deg);"
            >
                <div class="inner">${word}</div>
            </div>
            `;
        }).join('');

        document.getElementById('wheel-container').innerHTML = wheelHtml;
      }

      let rotationInterval;
      let rotation = 0;
      let selectedIndex = 0;

      document.getElementById('spin-button').addEventListener('click', () => {
        clearInterval(rotationInterval);
        rotationInterval = setInterval(() => {
          rotation += 1;
          document.getElementById('wheel-container').style.transform = `rotate(${rotation}deg)`;
        }, 10);

        setTimeout(() => {
          clearInterval(rotationInterval);
          selectedIndex = Math.floor(rotation / 360 * words.length) % words.length;
          document.getElementById('selected-word').innerHTML = words[selectedIndex];
        }, 5000);
      });

      createWheel();
    </script>
  </body>
</html>
