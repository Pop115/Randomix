<html>

<head>
    <style>
        /* Style pour le conteneur du graphique */
        .pie-chart {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: rgb(134, 28, 28);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Style pour chaque part du graphique */
        .pie-chart .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 500px, 500px, 250px);
            /* Clip la partie qui dépasse du conteneur */
        }

        /* Style pour le texte affiché dans chaque part */
        .pie-chart .slice p {
            position: absolute;
            top: 66%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="pie-chart">
        <!-- Parts du graphique générées dynamiquement -->
    </div>

    <script>
        // Tableau de prénoms aléatoires
        const names = ['John', 'Jane', 'Mike', 'Marry', 'Adam', 'Alice'];

        // Sélectionne le conteneur du graphique
        const pieChart = document.querySelector('.pie-chart');

        // Pour chaque prénom dans le tableau...
        names.forEach((name, index) => {
            // Crée une nouvelle part pour le graphique
            const slice = document.createElement('div');
            slice.classList.add('slice');
            slice.classList.add(`slice-${index + 1}`);
            slice.style.transform = `rotate(${(360 / names.length) * index}deg)`;

            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            slice.style.backgroundColor = "rgb(" + x + "," + y + "," + z + ")";

            // Crée un élément de texte pour afficher le prénom
            const text = document.createElement('p');
            text.textContent = name;

            // Ajoute la part et le texte au conteneur du graphique
            slice.appendChild(text);
            pieChart.appendChild(slice);
        });
    </script>
</body>

</html>
