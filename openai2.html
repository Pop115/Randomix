<html>
<head>
  <style>
    /* Style pour le conteneur du graphique */
    .pie-chart {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Style pour chaque part du graphique */
    .pie-chart .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip: rect(0, 500px, 500px, 250px); /* Clip la partie qui dépasse du conteneur */
    }
    
    /* Style pour la première part */
    .pie-chart .slice.slice-1 {
      transform: rotate(0deg);
      background-color: #3498db;
    }
    
    /* Style pour la deuxième part */
    .pie-chart .slice.slice-2 {
      transform: rotate(90deg);
      background-color: #e74c3c;
    }
    
    /* Style pour la troisième part */
    .pie-chart .slice.slice-3 {
      transform: rotate(180deg);
      background-color: #f1c40f;
    }
    
    /* Style pour la quatrième part */
    .pie-chart .slice.slice-4 {
      transform: rotate(270deg);
      background-color: #2ecc71;
    }
    
    /* Style pour le texte affiché dans chaque part */
    .pie-chart .slice p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pie-chart">
    <!-- Première part du graphique -->
    <div class="slice slice-1">
      <p>{{ prénom aléatoire }}</p>
    </div>
    
    <!-- Deuxième part du graphique -->
    <div class="slice slice-2">
      <p>{{ prénom aléatoire }}</p>
    </div>
    
    <!-- Troisième part du graphique -->
    <div class="slice slice-3">
      <p>{{ prénom aléatoire }}</p>
    </div>
    
    <!-- Quatrième part du graphique -->
    <div class="slice slice-4">
      <p>{{ prénom aléatoire }}</p>
    </div>
  </div>
</body>
</html>
